  <main>

    <section class="container">
      <article class="welcome-message">
          <h2 class="donate-title">Welcome to the Blood Donation Registration!</h2>
          <p>Your donation can save lives. Register now to become a blood donor and make a difference in someone's life.</p>
          <img src="../../public/assets/images/give blood.png" alt="" width="380px" height="170px">
      </article>
      <article class="container-form">
          <h2>Register for Donation</h2>
          <form action="../../controllers/auth/register_donation.php" method="post">
              <div class="group-inputs">
                  <div>
                      <label for="username">Full Name</label>
                      <input type="text" name="username" id="username" placeholder="Enter your Full name" required/>
                  </div>
                  <div>
                      <label for="email">Email</label>
                      <input type="email" name="email" id="email" placeholder="Enter your email" required/>
                  </div>
                  <div>
                    <label for="blood_group">Blood Group</label>
                    <select name="blood_group" id="blood_group" required>
                        <option value="">Select your blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                  <div>
                      <label for="phone">Phone number</label>
                      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                  </div>
                  <div>
                      <label for="address">Address</label>
                      <input type="text" name="address" id="address" placeholder="Enter your address" required/>
                  </div>
              </div>
              <div>
                  <button type="submit" class="btn">Donate</button>
              </div>
          </form>
      </article>
  </section>
